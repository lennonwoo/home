# Maximum velocity command the operator will send to the robot (in m/s)
max_velocity: 1.0

# If set to true, the selected best direction is published as a GridCells-Message
publish_route: true

# The way is assumed to be free when there is no obstacle within this range (in meter)
max_free_space: 1.5
#这个参数越大 越能提前避开障碍,并且会提前减速
safety_decay: 0.97

# The importance weights of the 3 action values
distance_weight: 0.0
#这个参数有问题 绝对不要使用！distance_weight
# How far can the robot move in this direction?

safety_weight: 5.0
# How safe is it to move in that direction?

conformance_weight: 3.0
# How conform is it with the desired direction?

continue_weight: 2.0

