global_costmap:
   global_frame: /odom
   robot_base_frame: /base_link
   update_frequency: 5.0
   publish_frequency: 0.5
   static_map: false
   transform_tolerance: 0.5
   rolling_window: true
   width: 4.0
   height: 4.0
   resolution: 0.05
   plugins:
     - {name: obstacle_layer,          type: "costmap_2d::VoxelLayer"}
     - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}

